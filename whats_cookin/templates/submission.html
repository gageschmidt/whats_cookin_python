{% extends 'layouts/base.html' %}
{% block header %}
    <div class="text-center underline">
      <div class="greeting-header text-muted ">
          <h1 class="border-bottom" style="color: #dfe5ef">What ya got?</h1>
      </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="panel border col-md-4 shadow-lg text-center" id="submit-container">
            <form method="post" id="recipe-form">
                {% csrf_token %}
                    <div>
                        <label id="recipe-name">
                            <h2> Recipe name: </h2>
                                {{ form.name }}
                        </label>
                    </div>
                    <div>
                        <label id="recipe-ingredients">
                            <h2> Recipe ingredients: </h2>
                                {{ form.ingredients }}
                        </label>
                    </div>
                    <div>
                         <label id="recipe-directions">
                             <h2> Recipe directions: </h2>
                                {{ form.directions }}
                         </label>
                    </div>
                    <button id="submit-recipe">Submit</button>
            </form>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'js/notify.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/submission.css' %}">
{% endblock %}
