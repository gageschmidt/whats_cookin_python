{% extends 'layouts/base.html' %}
{% block header %}
    <div class="text-center underline">
      <div class="greeting-header text-muted ">
          <h1 class="border-bottom" style="color: #dfe5ef">What ya got?</h1>
      </div>
    </div>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="recipe-holder shadow-lg text-left">
            <div>
                <label id="recipe-name">
                    <p> Recipe name: </p>
                        {{ form.name }}
                </label>
            </div>
            <div>
                <label id="recipe-ingredients">
                    <p> Recipe ingredients: </p>
                        {{ form.ingredients }}
                </label>
            </div>
            <div>
                 <label id="recipe-directions">
                     <p> Recipe directions: </p>
                        {{ form.directions }}
                 </label>
            </div>
        </div>
        <button id="submit-recipe">Submit</button>
    </form>
    {% load static %}
    <script src="{% static 'js/notify.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/submission.css' %}">
{% endblock %}
